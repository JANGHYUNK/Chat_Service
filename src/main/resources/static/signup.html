<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title mb-4">회원가입</h1>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="사용자 이름" autocomplete="off" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호" class="form-control" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block">가입하기</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/login.html">이미 계정이 있으신가요? 로그인</a>
        </div>
    </div>
</div>
<script src="js/signup.js"></script>
</body>
</html>
