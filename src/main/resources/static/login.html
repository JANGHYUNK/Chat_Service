<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title mb-4">로그인</h1>
        <!-- Spring Security가 /login POST 요청을 처리합니다. -->
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="사용자 이름" autocomplete="off" class="form-control" required/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="비밀번호" class="form-control" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block">로그인</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/signup.html">계정이 없으신가요? 회원가입</a>
        </div>
    </div>
</div>
</body>
</html>
