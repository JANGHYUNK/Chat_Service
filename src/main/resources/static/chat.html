<!DOCTYPE html>
<html>
<head>
    <title>채팅방</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title mb-4">사용자 이름을 입력하세요</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">채팅 시작</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2 class="text-center">Spring WebSocket Chat</h2>
        </div>
        <div id="message-area">
            <ul id="messages" class="list-unstyled">
            </ul>
        </div>
        <form id="messageForm" name="messageForm" class="mt-3">
            <div class="form-group d-flex">
                <input type="text" id="messageInput" placeholder="메시지 입력" autocomplete="off" class="form-control"/>
                <button type="submit" class="btn btn-primary ml-2">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="js/chat.js"></script>
</body>
</html>
