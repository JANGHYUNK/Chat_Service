<!DOCTYPE html>
<html>
<head>
    <title>채팅방</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title mb-4">사용자 이름을 입력하세요</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block">채팅 시작</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page">
    <div class="chat-container">
        <div class="chat-header d-flex justify-content-between align-items-center pb-2 border-bottom">
            <h2 class="mb-0"></h2>
            <button id="leaveBtn" class="btn btn-secondary btn-sm">나가기</button>
        </div>
        <div id="message-area">
            <ul id="messages" class="list-unstyled">
            </ul>
        </div>
        <form id="messageForm" name="messageForm" class="mt-3">
            <div class="form-group d-flex">
                <input type="text" id="messageInput" placeholder="메시지 입력" autocomplete="off" class="form-control"/>
                <button type="submit" class="btn btn-secondary ml-2">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="js/chat.js"></script>

<!-- 메시지 템플릿 -->
<template id="messageTemplate">
    <li class="chat-message">
        <div class="message-info">
            <strong class="sender-name"></strong>
        </div>
        <div class="message-content"></div>
        <span class="message-time"></span>
    </li>
</template>

<template id="eventMessageTemplate">
    <li class="event-message"></li>
</template>

</body>
</html>
