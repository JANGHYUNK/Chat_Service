<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>채팅방 목록</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="room-list-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">실시간 채팅</h1>
    <form action="/logout" method="post">
      <button type="submit" class="btn btn-outline-secondary btn-sm">로그아웃</button>
    </form>
  </div>
  <div class="input-group mb-3">
    <input type="text" id="roomNameInput" class="form-control" placeholder="새 채팅방 이름">
    <div class="input-group-append">
      <button id="createRoomBtn" class="btn btn-secondary">방 생성</button>
    </div>
  </div>
  <ul id="roomList" class="list-group">
    <!-- 채팅방 목록이 여기에 표시됩니다. -->
  </ul>
</div>

<script src="js/rooms.js"></script>
</body>
</html>
